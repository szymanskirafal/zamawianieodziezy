{% extends "base.html" %}

{% block content %}
<div class="container">
  <br><br>
  <h1>Usuń ubranie z zamówienia</h1>
  <br><br>
  <form method="post">
    {% csrf_token %}
    <p>{{ clothe.kind.name }}</p>
    <p>{{ clothe.kind.description }}</p>
    <p>{{ clothe.employee.name }} {{ clothe.employee.surname }}, {{ clothe.employee.job }}</p>


    <input type="submit" class="btn btn-outline-danger" value="Usuń">
  </form>

</div>





{% endblock content %}
